<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIX Timestamp Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 0 auto;
        }

        .header-container {
            position: relative;
            text-align: center;
            margin: 20px auto 30px auto;
            max-width: 800px;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #back-btn {
            position: relative;
            left: auto;
            top: auto;
            transform: none;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 44px;
            touch-action: manipulation;
            margin-bottom: 16px;
            width: fit-content;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0;
            font-size: 2.5rem;
        }

        .converter-box {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .current-timestamp {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .timestamp-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .date-time {
            font-size: 1.2rem;
            color: #666;
        }

        .converter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .datetime-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .datetime-inputs input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .datetime-inputs input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        @media (max-width: 768px) {
            .header-container {
                margin: 10px auto 20px auto;
                padding: 0 15px;
            }
            
            #back-btn {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                margin-bottom: 16px;
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .datetime-inputs {
                flex-direction: column;
                gap: 15px;
            }
            
            .datetime-inputs input {
                width: 100%;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 18px;
            transition: border-color 0.3s ease;
            height: 60px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .result {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #2c3e50;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .copy-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #27ae60;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .timestamp-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <button id="back-btn">‚Üê Back</button>
        <h1>UNIX Timestamp Converter</h1>
    </div>
    <div class="container">
        <div class="converter-box">
            <div class="current-timestamp">
                <h2>Current Timestamp</h2>
                <div class="timestamp-value" id="current-timestamp"></div>
                <div class="date-time" id="current-datetime"></div>
            </div>

            <div class="converter-section">
                <h2>Convert Date to Timestamp</h2>
                <div class="input-group">
                    <label for="date-input">Select Date and Time:</label>
                    <div class="datetime-inputs">
                        <input type="date" id="date-input" onchange="convertToTimestamp()">
                        <input type="time" id="time-input" step="1" onchange="convertToTimestamp()">
                    </div>
                </div>
                <div class="result" id="converted-timestamp"></div>
                <button class="copy-btn" onclick="copyTimestamp()">Copy Timestamp</button>
            </div>

            <div class="converter-section">
                <h2>Decode UNIX Timestamp</h2>
                <div class="input-group">
                    <label for="timestamp-input">Enter UNIX Timestamp:</label>
                    <input type="number" id="timestamp-input" placeholder="Enter timestamp (e.g., 1704067200)" onchange="decodeTimestamp()">
                </div>
                <div class="result" id="decoded-datetime"></div>
                <button class="copy-btn" onclick="copyDecodedDateTime()">Copy Date & Time</button>
            </div>
        </div>
    </div>

    <script>
        // Update current timestamp every second
        function updateCurrentTimestamp() {
            const now = new Date();
            const timestamp = Math.floor(now.getTime() / 1000);
            const formattedDate = now.toLocaleString(undefined, {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            
            document.getElementById('current-timestamp').textContent = timestamp;
            document.getElementById('current-datetime').textContent = formattedDate;
        }

        // Convert selected date to timestamp
        function convertToTimestamp() {
            const dateInput = document.getElementById('date-input');
            const timeInput = document.getElementById('time-input');
            
            if (dateInput.value && timeInput.value) {
                const [hours, minutes, seconds] = timeInput.value.split(':');
                const selectedDate = new Date(dateInput.value);
                selectedDate.setHours(parseInt(hours), parseInt(minutes), parseInt(seconds));
                
                if (!isNaN(selectedDate.getTime())) {
                    const timestamp = Math.floor(selectedDate.getTime() / 1000);
                    document.getElementById('converted-timestamp').textContent = 
                        `UNIX Timestamp: ${timestamp}`;
                }
            }
        }

        // Copy timestamp to clipboard
        function copyTimestamp() {
            const timestamp = document.getElementById('converted-timestamp').textContent;
            if (timestamp) {
                const timestampValue = timestamp.split(': ')[1];
                navigator.clipboard.writeText(timestampValue).then(() => {
                    const copyBtn = document.querySelector('.copy-btn');
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                });
            }
        }

        // Decode timestamp to date and time
        function decodeTimestamp() {
            const timestampInput = document.getElementById('timestamp-input');
            const timestamp = parseInt(timestampInput.value);
            
            if (!isNaN(timestamp)) {
                const date = new Date(timestamp * 1000);
                const formattedDate = date.toLocaleString(undefined, {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                });
                document.getElementById('decoded-datetime').textContent = 
                    `Date & Time: ${formattedDate}`;
            }
        }

        // Copy decoded date and time to clipboard
        function copyDecodedDateTime() {
            const datetime = document.getElementById('decoded-datetime').textContent;
            if (datetime) {
                const datetimeValue = datetime.split(': ')[1];
                navigator.clipboard.writeText(datetimeValue).then(() => {
                    const copyBtn = document.querySelectorAll('.copy-btn')[1];
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                });
            }
        }

        // Initialize and update timestamp every second
        updateCurrentTimestamp();
        setInterval(updateCurrentTimestamp, 1000);
        
        // Add back button functionality
        document.getElementById('back-btn').addEventListener('click', function() {
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
