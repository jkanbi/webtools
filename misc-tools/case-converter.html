<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 0 auto;
        }

        .header-container {
            position: relative;
            text-align: center;
            margin: 20px auto 30px auto;
            max-width: 800px;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #back-btn {
            position: relative;
            left: auto;
            top: auto;
            transform: none;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 44px;
            touch-action: manipulation;
            margin-bottom: 16px;
            width: fit-content;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0;
            font-size: 2.5rem;
        }

        .converter-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #4a90e2;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }
        
        @media (max-width: 768px) {
            .header-container {
                margin: 10px auto 20px auto;
                padding: 0 15px;
            }
            
            #back-btn {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                margin-bottom: 16px;
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
            
            button {
                padding: 15px 20px;
                font-size: 16px;
                min-height: 44px;
            }
        }

        #copy-btn {
            background-color: #2ecc71;
            font-size: 16px;
            padding: 15px;
        }

        #copy-btn:hover {
            background-color: #27ae60;
        }

        #reset-btn {
            background-color: #e74c3c;
            font-size: 16px;
            padding: 15px;
        }

        #reset-btn:hover {
            background-color: #c0392b;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <button id="back-btn">‚Üê Back</button>
        <h1>Text Case Converter</h1>
    </div>
    <div class="container">
        <div class="converter-box">
            <textarea id="input-text" placeholder="Paste your text here..."></textarea>
            <div class="buttons">
                <button onclick="convertCase('lower')">lowercase</button>
                <button onclick="convertCase('upper')">UPPERCASE</button>
                <button onclick="convertCase('title')">Title Case</button>
                <button onclick="convertCase('sentence')">Sentence case</button>
                <button onclick="convertCase('alternating')">aLtErNaTiNg cAsE</button>
                <button onclick="convertCase('camel')">camelCase</button>
                <button onclick="convertCase('pascal')">PascalCase</button>
                <button onclick="convertCase('snake')">snake_case</button>
                <button onclick="convertCase('kebab')">kebab-case</button>
            </div>
            <textarea id="output-text" readonly placeholder="Converted text will appear here..."></textarea>
            <div class="action-buttons">
                <button id="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
                <button id="reset-btn" onclick="resetConverter()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        function convertCase(type) {
            const inputText = document.getElementById('input-text').value;
            let result = '';

            switch (type) {
                case 'lower':
                    result = inputText.toLowerCase();
                    break;
                case 'upper':
                    result = inputText.toUpperCase();
                    break;
                case 'title':
                    result = inputText.toLowerCase().split(' ').map(word => 
                        word.charAt(0).toUpperCase() + word.slice(1)
                    ).join(' ');
                    break;
                case 'sentence':
                    result = inputText.toLowerCase().replace(/(^\w|\.\s+\w)/g, letter => 
                        letter.toUpperCase()
                    );
                    break;
                case 'alternating':
                    result = inputText.split('').map((char, index) => 
                        index % 2 === 0 ? char.toLowerCase() : char.toUpperCase()
                    ).join('');
                    break;
                case 'camel':
                    result = inputText.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+(.)/g, (m, chr) => chr.toUpperCase());
                    break;
                case 'pascal':
                    result = inputText.toLowerCase()
                        .replace(/(^|[^a-zA-Z0-9]+)(.)/g, (m, sep, chr) => chr.toUpperCase());
                    break;
                case 'snake':
                    result = inputText.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+/g, '_')
                        .replace(/([A-Z])/g, '_$1')
                        .toLowerCase();
                    break;
                case 'kebab':
                    result = inputText.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+/g, '-')
                        .replace(/([A-Z])/g, '-$1')
                        .toLowerCase();
                    break;
                default:
                    result = inputText;
            }

            document.getElementById('output-text').value = result;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output-text');
            outputText.select();
            document.execCommand('copy');
            
            const copyBtn = document.getElementById('copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }

        function resetConverter() {
            document.getElementById('input-text').value = '';
            document.getElementById('output-text').value = '';
        }

        // Add event listener for input changes
        document.getElementById('input-text').addEventListener('input', function() {
            const outputText = document.getElementById('output-text');
            if (this.value === '') {
                outputText.value = '';
            }
        });
        
        // Add back button functionality
        document.getElementById('back-btn').addEventListener('click', function() {
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
